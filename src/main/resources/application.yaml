spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
    mode: LEGACY
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  properties:
   hibernate:
    format_sql: true
  security:
   oauth2:
    resourceserver:
     jwt:
      issuer-uri: http://localhost:8080
    
logging:
 level:
  org:
   hibernate:
    type: trace
  com:
   example:
    spring_mybatis:
     mapper:
      EmployeeMapper: DEBUG

springdoc:
  swagger-ui:
    path: /

server:
 port: 8081
 
